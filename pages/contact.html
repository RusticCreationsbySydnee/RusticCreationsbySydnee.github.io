    <main>
        <div class="form-container">
            <h2>Contact Us</h2>
            <p>Call Now or send a Message!</p>
            <a href="tel:+14174209496" class="call-button">417-420-9496</a>
            <form action="form processer" method="post">
                <label for="name" class="name">Name:
                    <input type="text" name="name" placeholder="Your Name" required>
                </label>
                <label for="email" class="email">
                    Email:
                    <input type="email" name="email" placeholder="Your Email" required>
                </label>
                <label for="Phone" class="phone">
                    Phone number:
                    <input type="number" name="phone" placeholder="Your Phone Number" required>
                </label>
                <label for="contactmethod">
                    Contact method
                    <input type="text" name="preferred" placeholder="i.e Text any time of day">
                </label>
                <label for="message" class="message">
                    Message
                    <input type="text" name="message" placeholder="Your message">
                </label>
                <button id="submit" type="submit">Send</button>
            </form>
        </div>
    </main>
